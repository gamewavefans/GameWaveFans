# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...

builds:
  # unpackers
  - env: &envs
      - CGO_ENABLED=0
    goos: &gooses
      - linux
      - windows
      - darwin
    goarch: &goarchs
      - amd64
      - arm64
    main: ./cmd/zbc_unpack
    binary: zbc_unpack
    id: zbc_unpack
  - env: *envs
    goos: *gooses
    goarch: *goarchs
    main: ./cmd/zbm_unpack
    binary: zbm_unpack
    id: zbm_unpack
  - env: *envs
    goos: *gooses
    goarch: *goarchs
    main: ./cmd/zwf_unpack
    binary: zwf_unpack
    id: zwf_unpack
  # packers
  # - env: *envs
  #   goos: *gooses
  #   goarch: *goarchs
  #   main: ./cmd/zwf_pack
  #   binary: zbc_pack
  #   id: zbc_pack
  # - env: *envs
  #   goos: *gooses
  #   goarch: *goarchs
  #   main: ./cmd/zbm_pack
  #   binary: zbm_pack
  #   id: zbm_pack
  # - env: *envs
  #   goos: *gooses
  #   goarch: *goarchs
  #   main: ./cmd/zwf_pack
  #   binary: zwf_pack
  #   id: zwf_pack

archives:
  - format: tar.xz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      gamewave_tools_{{.Version}}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
